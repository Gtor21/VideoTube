<!DOCTYPE html>
<html lang="en">
<head>

    <title>Formulario</title>
    <link rel="shortcut icon" href="../src/Images/logo.png" type="image/x-icon">

<body class="bg-dark">
   <div class="container w-25 my-5">
    <form id="form">
        <div class="text-center">
            <img src="../src/Images/logo.png" alt="" srcset="">
        </div>
        <div class="form-group">
          <label  class="text-white" for="exampleInputPassword1">Nombre</label>
          <input type="text" class="form-control" id="Nombre" placeholder="Nombre">
        </div>
        <div class="form-group">
          <label  class="text-white" for="exampleInputPassword1">canal</label>
          <input type="text" class="form-control" id="canal" placeholder="canal">
        </div>
        <div class="form-group">
          <label  class="text-white" for="exampleInputPassword1">vistas</label>
          <input type="text" class="form-control" id="vistas" placeholder="vistas">
        </div>
        <div class="form-group">

          <input type="text" class="form-control" id="fecha" placeholder="fecha">

   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
